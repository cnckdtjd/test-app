<div class="d-flex justify-content-between align-items-center mb-4">
    <h5 class="m-0">주문 진행 상태</h5>
    <div>
        <a th:href="@{/orders}" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-arrow-left"></i> 목록으로
        </a>
        <form th:if="${order.status.name() == 'PENDING' || order.status.name() == 'PAID'}" 
              th:action="@{'/orders/' + ${order.id} + '/cancel'}" 
              method="post" 
              class="d-inline-block">
            <button type="submit" class="btn btn-outline-danger btn-sm" 
                    onclick="return confirm('정말로 이 주문을 취소하시겠습니까? 이 작업은 되돌릴 수 없습니다.')">
                <i class="bi bi-x-circle"></i> 주문취소
            </button>
        </form>
    </div>
</div>

<!-- 알림 메시지 표시 -->
<div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <i class="bi bi-check-circle-fill me-2"></i>
    <span th:text="${successMessage}">성공 메시지</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <i class="bi bi-exclamation-triangle-fill me-2"></i>
    <span th:text="${errorMessage}">오류 메시지</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
