<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세 정보</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="row g-0">
                <div class="col-md-4">
                    <!-- 상품 이미지 표시 -->
                    <img th:if="${product.imageUrl}" th:src="${product.imageUrl}" class="img-fluid rounded-start" alt="상품 이미지">
                    <img th:unless="${product.imageUrl}" src="/images/default-product.jpg" class="img-fluid rounded-start" alt="기본 이미지">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">상품명</h5>
                        <p class="card-text" th:text="${product.description}">상품 설명</p>
                        <p class="card-text"><strong>가격:</strong> <span th:text="${#numbers.formatCurrency(product.price)}">0원</span></p>
                        <p class="card-text"><strong>재고:</strong> <span th:text="${product.stock}">0</span>개</p>
                        <p class="card-text"><strong>카테고리:</strong> <span th:text="${product.category}">카테고리</span></p>
                        
                        <div class="d-flex mt-3">
                            <input type="number" class="form-control me-2" id="quantity" min="1" max="10" value="1" style="width: 80px;">
                            <button class="btn btn-primary me-2" onclick="addToCart()">장바구니 담기</button>
                            <button class="btn btn-success" onclick="buyNow()">바로 구매</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const productId = /*[[${product.id}]]*/ 0;
        
        function addToCart() {
            const quantity = $('#quantity').val();
            $.ajax({
                url: '/cart-service/api/cart-items',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    productId: productId,
                    quantity: quantity
                }),
                success: function(response) {
                    alert('장바구니에 상품이 추가되었습니다.');
                },
                error: function(error) {
                    alert('장바구니 추가 실패: ' + error.responseJSON.message);
                }
            });
        }
        
        function buyNow() {
            const quantity = $('#quantity').val();
            // 바로 구매 로직
            window.location.href = '/checkout/direct?productId=' + productId + '&quantity=' + quantity;
        }
        /*]]>*/
    </script>
</body>
</html>
