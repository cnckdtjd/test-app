<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('장바구니')"></head>
<body>
    <header th:replace="fragments/layout :: header"></header>
    
    <div class="container">
        <h1 class="my-4">장바구니</h1>
        
        <div id="cartContent">
            <!-- 장바구니 내용이 여기에 동적으로 로드됩니다 -->
        </div>
        
        <div class="cart-summary" id="cartSummary" style="display: none;">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h3>주문 요약</h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <p>상품 금액:</p>
                                    <p>배송비:</p>
                                    <p>할인 금액:</p>
                                    <p><strong>결제 예상 금액:</strong></p>
                                </div>
                                <div class="col-6 text-right">
                                    <p id="subtotal">0원</p>
                                    <p id="shipping">0원</p>
                                    <p id="discount">0원</p>
                                    <p><strong id="total">0원</strong></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <button id="checkoutBtn" class="btn btn-lg btn-block">주문하기</button>
                    <button id="continueShoppingBtn" class="btn btn-secondary btn-lg btn-block mt-2">쇼핑 계속하기</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="fragments/layout :: footer"></footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
            
            document.getElementById('checkoutBtn').addEventListener('click', function() {
                window.location.href = '/order-service/checkout';
            });
            
            document.getElementById('continueShoppingBtn').addEventListener('click', function() {
                window.location.href = '/product-service/products';
            });
        });
        
        async function loadCart() {
            try {
                const token = getToken();
                if (!token) {
                    window.location.href = '/user-service/login';
                    return;
                }
                
                const response = await fetch('/cart-service/api/carts/current', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('장바구니를 불러오는데 실패했습니다.');
                }
                
                const cartData = await response.json();
                
                const cartContent = document.getElementById('cartContent');
                
                if (!cartData.items || cartData.items.length === 0) {
                    cartContent.innerHTML = `
                        <div class="empty-cart text-center">
                            <img src="/cart-service/images/empty-cart.png" alt="빈 장바구니" style="max-width: 200px;">
                            <h2>장바구니가 비어 있습니다</h2>
                            <p>상품을 추가해보세요!</p>
                            <a href="/product-service/products" class="btn">쇼핑하러 가기</a>
                        </div>
                    `;
                    return;
                }
                
                // 장바구니 목록 표시
                let html = `
                    <div class="table-responsive">
                        <table class="table cart-table">
                            <thead>
                                <tr>
                                    <th>상품 정보</th>
                                    <th>가격</th>
                                    <th>수량</th>
                                    <th>합계</th>
                                    <th>삭제</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                let subtotal = 0;
                
                cartData.items.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    subtotal += itemTotal;
                    
                    html += `
                        <tr data-product-id="${item.productId}">
                            <td>
                                <div class="cart-item-info">
                                    <img src="${item.imageUrl || '/product-service/images/no-image.jpg'}" alt="${item.productName}" class="cart-item-image">
                                    <div>
                                        <p class="cart-item-name">${item.productName}</p>
                                    </div>
                                </div>
                            </td>
                            <td>${item.price.toLocaleString()}원</td>
                            <td>
                                <div class="quantity-control">
                                    <button class="quantity-btn decrease" onclick="updateQuantity(${item.productId}, ${item.quantity - 1})">-</button>
                                    <input type="number" class="quantity-input" value="${item.quantity}" min="1" onchange="updateQuantityInput(${item.productId}, this)">
                                    <button class="quantity-btn increase" onclick="updateQuantity(${item.productId}, ${item.quantity + 1})">+</button>
                                </div>
                            </td>
                            <td>${itemTotal.toLocaleString()}원</td>
                            <td>
                                <button class="btn-remove" onclick="removeFromCart(${item.productId})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
                
                cartContent.innerHTML = html;
                
                // 주문 요약 정보 업데이트
                const shipping = subtotal > 0 ? 3000 : 0; // 예시: 3,000원 배송비
                const discount = 0; // 할인 금액
                const total = subtotal + shipping - discount;
                
                document.getElementById('subtotal').textContent = `${subtotal.toLocaleString()}원`;
                document.getElementById('shipping').textContent = `${shipping.toLocaleString()}원`;
                document.getElementById('discount').textContent = `${discount.toLocaleString()}원`;
                document.getElementById('total').textContent = `${total.toLocaleString()}원`;
                
                document.getElementById('cartSummary').style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                showAlert(error.message, 'danger');
            }
        }
        
        async function updateQuantity(productId, quantity) {
            if (quantity <= 0) {
                if (confirm('상품을 장바구니에서 삭제하시겠습니까?')) {
                    removeFromCart(productId);
                }
                return;
            }
            
            try {
                const token = getToken();
                if (!token) {
                    window.location.href = '/user-service/login';
                    return;
                }
                
                const response = await fetch(`/cart-service/api/carts/current/items/${productId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ quantity: quantity })
                });
                
                if (!response.ok) {
                    throw new Error('수량 업데이트에 실패했습니다.');
                }
                
                loadCart(); // 장바구니 새로고침
            } catch (error) {
                console.error('Error:', error);
                showAlert(error.message, 'danger');
            }
        }
        
        function updateQuantityInput(productId, input) {
            const quantity = parseInt(input.value, 10);
            if (!isNaN(quantity)) {
                updateQuantity(productId, quantity);
            }
        }
        
        async function removeFromCart(productId) {
            try {
                const token = getToken();
                if (!token) {
                    window.location.href = '/user-service/login';
                    return;
                }
                
                const response = await fetch(`/cart-service/api/carts/current/items/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('상품 삭제에 실패했습니다.');
                }
                
                loadCart(); // 장바구니 새로고침
            } catch (error) {
                console.error('Error:', error);
                showAlert(error.message, 'danger');
            }
        }
    </script>

    <style>
        .cart-table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 30px;
        }
        
        .cart-table th {
            background-color: var(--light-gray);
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        
        .cart-table td {
            padding: 15px 12px;
            vertical-align: middle;
            border-bottom: 1px solid var(--medium-gray);
        }
        
        .cart-item-info {
            display: flex;
            align-items: center;
        }
        
        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 4px;
        }
        
        .cart-item-name {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            max-width: 120px;
        }
        
        .quantity-input {
            width: 40px;
            text-align: center;
            padding: 5px;
            border: 1px solid var(--medium-gray);
            margin: 0 5px;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            background-color: var(--light-gray);
            border: 1px solid var(--medium-gray);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .quantity-btn:hover {
            background-color: var(--medium-gray);
        }
        
        .btn-remove {
            background: none;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
            padding: 5px;
        }
        
        .cart-summary {
            margin-top: 30px;
        }
        
        .empty-cart {
            padding: 50px 0;
        }
        
        .empty-cart img {
            margin-bottom: 20px;
        }
    </style>
</body>
</html>
