<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('회원가입')"></head>
<body>
    <header th:replace="fragments/layout :: header"></header>
    
    <div class="container">
        <div class="card" style="max-width: 500px; margin: 50px auto;">
            <div class="card-header">
                <h2>회원가입</h2>
            </div>
            <div class="card-body">
                <form id="signupForm" th:action="@{/user-service/api/users/signup}" method="post" onsubmit="return validateForm('signupForm')">
                    <div class="form-group">
                        <label for="username" class="form-label">아이디</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">회원가입</button>
                    </div>
                    <div class="form-group">
                        <a th:href="@{/user-service/login}">이미 계정이 있으신가요? 로그인</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer th:replace="fragments/layout :: footer"></footer>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm('signupForm')) {
                return;
            }
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showFieldError(document.getElementById('confirmPassword'), '비밀번호가 일치하지 않습니다.');
                return;
            }
            
            const formData = {
                username: document.getElementById('username').value,
                password: password,
                email: document.getElementById('email').value,
                name: document.getElementById('name').value
            };
            
            try {
                const response = await fetch('/user-service/api/users/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    throw new Error('회원가입에 실패했습니다.');
                }
                
                alert('회원가입이 완료되었습니다. 로그인 페이지로 이동합니다.');
                window.location.href = '/user-service/login';
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        });
    </script>
</body>
</html>
