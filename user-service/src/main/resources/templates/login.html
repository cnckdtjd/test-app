<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('로그인')"></head>
<body>
    <header th:replace="fragments/layout :: header"></header>
    
    <div class="container">
        <div class="card" style="max-width: 500px; margin: 50px auto;">
            <div class="card-header">
                <h2>로그인</h2>
            </div>
            <div class="card-body">
                <form id="loginForm" th:action="@{/user-service/api/users/login}" method="post" onsubmit="return validateForm('loginForm')">
                    <div class="form-group">
                        <label for="username" class="form-label">아이디</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">로그인</button>
                    </div>
                    <div class="form-group">
                        <a th:href="@{/user-service/signup}">계정이 없으신가요? 회원가입</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer th:replace="fragments/layout :: footer"></footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm('loginForm')) {
                return;
            }
            
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('/user-service/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    throw new Error('로그인에 실패했습니다.');
                }
                
                const data = await response.json();
                
                // 토큰 저장
                setToken(data.token);
                
                // 메인 페이지로 이동
                window.location.href = '/';
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        });
    </script>
</body>
</html>
