<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('내 프로필')"></head>
<body>
    <header th:replace="fragments/layout :: header"></header>
    
    <div class="container">
        <div class="card" style="margin: 50px auto;">
            <div class="card-header">
                <h2>내 프로필</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h3>계정 정보</h3>
                        <div id="userInfo">
                            <p><strong>아이디:</strong> <span id="username"></span></p>
                            <p><strong>이메일:</strong> <span id="email"></span></p>
                            <p><strong>이름:</strong> <span id="name"></span></p>
                            <p><strong>가입일:</strong> <span id="createdAt"></span></p>
                        </div>
                        <button class="btn" id="editProfileBtn">프로필 수정</button>
                    </div>
                </div>
                
                <div class="row mt-4" style="display: none;" id="editProfileForm">
                    <div class="col">
                        <h3>프로필 수정</h3>
                        <form id="profileForm">
                            <div class="form-group">
                                <label for="editEmail" class="form-label">이메일</label>
                                <input type="email" id="editEmail" name="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="editName" class="form-label">이름</label>
                                <input type="text" id="editName" name="name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="currentPassword" class="form-label">현재 비밀번호</label>
                                <input type="password" id="currentPassword" name="currentPassword" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="newPassword" class="form-label">새 비밀번호 (변경 시에만 입력)</label>
                                <input type="password" id="newPassword" name="newPassword" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="confirmNewPassword" class="form-label">새 비밀번호 확인</label>
                                <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-control">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn">저장</button>
                                <button type="button" class="btn btn-secondary" id="cancelEditBtn">취소</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="fragments/layout :: footer"></footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadUserProfile();
            
            document.getElementById('editProfileBtn').addEventListener('click', function() {
                document.getElementById('editProfileForm').style.display = 'block';
            });
            
            document.getElementById('cancelEditBtn').addEventListener('click', function() {
                document.getElementById('editProfileForm').style.display = 'none';
            });
            
            document.getElementById('profileForm').addEventListener('submit', function(e) {
                e.preventDefault();
                updateProfile();
            });
        });
        
        async function loadUserProfile() {
            try {
                const token = getToken();
                if (!token) {
                    window.location.href = '/user-service/login';
                    return;
                }
                
                const response = await fetch('/user-service/api/users/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('프로필 정보를 불러오는데 실패했습니다.');
                }
                
                const user = await response.json();
                
                document.getElementById('username').textContent = user.username;
                document.getElementById('email').textContent = user.email;
                document.getElementById('name').textContent = user.name;
                document.getElementById('createdAt').textContent = new Date(user.createdAt).toLocaleDateString();
                
                document.getElementById('editEmail').value = user.email;
                document.getElementById('editName').value = user.name;
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        }
        
        async function updateProfile() {
            try {
                const token = getToken();
                if (!token) {
                    window.location.href = '/user-service/login';
                    return;
                }
                
                const newPassword = document.getElementById('newPassword').value;
                const confirmNewPassword = document.getElementById('confirmNewPassword').value;
                
                if (newPassword && newPassword !== confirmNewPassword) {
                    showAlert('새 비밀번호가 일치하지 않습니다.', 'danger');
                    return;
                }
                
                const formData = {
                    email: document.getElementById('editEmail').value,
                    name: document.getElementById('editName').value,
                    currentPassword: document.getElementById('currentPassword').value,
                };
                
                if (newPassword) {
                    formData.newPassword = newPassword;
                }
                
                const response = await fetch('/user-service/api/users/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    throw new Error('프로필 업데이트에 실패했습니다.');
                }
                
                showAlert('프로필이 성공적으로 업데이트되었습니다.', 'success');
                document.getElementById('editProfileForm').style.display = 'none';
                loadUserProfile();
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        }
    </script>
</body>
</html>
