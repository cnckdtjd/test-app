server:
  port: 8085
  servlet:
    context-path: /admin-service

spring:
  application:
    name: ADMIN-SERVICE
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/admin_service_db
    username: root
    password: password

mybatis:
  mapper-locations: classpath:mappers/**/*.xml
  type-aliases-package: com.jacob.adminservice.model

external-services:
  user-service:
    url: http://localhost:8081/user-service/api
  product-service:
    url: http://localhost:8082/product-service/api
  order-service:
    url: http://localhost:8083/order-service/api
  cart-service:
    url: http://localhost:8084/cart-service/api

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics 