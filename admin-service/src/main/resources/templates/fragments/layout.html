<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- 헤더 프래그먼트 -->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - 쇼핑몰 애플리케이션'">타이틀</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script th:src="@{/js/main.js}" defer></script>
</head>

<!-- 네비게이션 바 프래그먼트 -->
<header th:fragment="header">
    <div class="header">
        <div class="container header-container">
            <a href="/" class="logo">쇼핑몰</a>
            <button class="menu-toggle">메뉴</button>
            <ul class="nav-menu">
                <li class="nav-item"><a th:href="@{/product-service/products}" class="nav-link">상품</a></li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a th:href="@{/cart-service/cart}" class="nav-link">장바구니</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a th:href="@{/order-service/orders}" class="nav-link">주문내역</a>
                </li>
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                    <a th:href="@{/admin-service/dashboard}" class="nav-link">관리자</a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a th:href="@{/user-service/login}" class="nav-link">로그인</a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a th:href="@{/user-service/signup}" class="nav-link">회원가입</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a th:href="@{/user-service/profile}" class="nav-link">프로필</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a th:href="@{/user-service/logout}" class="nav-link">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="alert-container"></div>
</header>

<!-- 푸터 프래그먼트 -->
<footer th:fragment="footer">
    <div class="footer">
        <div class="container footer-content">
            <div class="footer-copyright">
                &copy; 2023 쇼핑몰. All rights reserved.
            </div>
            <ul class="footer-links">
                <li class="footer-item"><a href="#" class="footer-link">이용약관</a></li>
                <li class="footer-item"><a href="#" class="footer-link">개인정보처리방침</a></li>
                <li class="footer-item"><a href="#" class="footer-link">고객센터</a></li>
            </ul>
        </div>
    </div>
</footer>

</html>
